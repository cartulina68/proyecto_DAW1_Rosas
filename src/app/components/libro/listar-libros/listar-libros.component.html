<div class="libros-container">
  <mat-card class="libros-card mat-elevation-z2">
    <h2 class="titulo">ðŸ“š Lista de Libros</h2>

    <button mat-raised-button color="accent" routerLink="/crear-libro" routerLinkActive="active-link" style="margin: 2rem 0;">
      âž• Crear Libro
    </button>

    <table mat-table [dataSource]="libros" class="tabla mat-elevation-z1" matSort>

      <!-- TÃ­tulo -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TÃ­tulo</th>
        <td mat-cell *matCellDef="let libro">{{ libro.titulo }}</td>
      </ng-container>

      <!-- Autor -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let libro">{{ libro.autor.nombre }}</td>
      </ng-container>

      <!-- CategorÃ­a -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CategorÃ­a</th>
        <td mat-cell *matCellDef="let libro">{{ libro.categoria.nombre }}</td>
      </ng-container>

      <!-- AÃ±o de PublicaciÃ³n -->
      <ng-container matColumnDef="anioPublicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AÃ±o</th>
        <td mat-cell *matCellDef="let libro">{{ libro.anioPublicacion }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let libro">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="libros.length === 0" class="sin-datos">No hay libros registrados.</p>
  </mat-card>
</div>
