<div class="categorias-container">
  <mat-card class="categorias-card mat-elevation-z2">
    <h2 class="titulo">✅ Lista de Categorías</h2>


    <button mat-raised-button color="accent" routerLink="/crear-categoria" routerLinkActive="active-link" style="margin: 2rem 0;">
      ➕ Crear Categoria
    </button>


    <table mat-table [dataSource]="categorias" class="tabla mat-elevation-z1" matSort>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let categoria">
          <button mat-icon-button color="primary" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <p *ngIf="categorias.length === 0" class="sin-datos">No hay categorías registradas.</p>

  </mat-card>
</div>
